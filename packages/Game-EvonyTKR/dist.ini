name    = Game-EvonyTKR
author  = Luke Schierer <luke@schierer.org>
license = CC_BY_4_0
copyright_holder = Luke Schierer
copyright_year   = 2024

[Git::NextVersion]
first_version = v0.001

[Git::Contributors]
path = packages/Game-EvonyTKR

[MinimumPerl]   ; determine minimum perl version

[ExplicitPackageForClass] ; https://metacpan.org/pod/Dist::Zilla::Plugin::ExplicitPackageForClass

[@Filter]
bundle = @Starter::Git
remove = UploadToCPAN
revision = 5
managed_versions = 1
commit_msg = "fix: %v%n%n%c"
dir = share
tag_format  = v%V
tag_message = v%V 

[PodWeaver]

[ReadmeAnyFromPod]
type = markdown
filename = README.md

;[PodCoverageTests]
; while I would love to force myself to write docs, 
; PodCoverage is not at all compatible with the perlclass feature
; and I am already forcing myself to learn too much to take on 
; figuring out how to make them work together at this time.  
[Test::Kwalitee]
[MojibakeTests]
[Test::Perl::Critic]

[AutoPrereqs]
skip = ^Game::EvonyTKR
